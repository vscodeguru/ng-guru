<div fxFill fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="20px">
  <guru-card>
    <ng-template guru-sidebar="left">
      <guru-header></guru-header>
      <guru-content>
        <ul>
          <ng-template ngFor let-item [ngForOf]="items" let-i="index">
            <li>{{ item }}</li>
          </ng-template>
        </ul>
      </guru-content>
      <guru-footer></guru-footer>
    </ng-template>
    <ng-template guru-sidebar="right">
      <guru-header></guru-header>
      <guru-content>
        <ul>
          <ng-template ngFor let-item [ngForOf]="items" let-i="index">
            <li>{{ item }}</li>
          </ng-template>
        </ul>
      </guru-content>
      <guru-footer></guru-footer>
    </ng-template>
    <guru-header></guru-header>
    <guru-content>
      <p-table [value]="lst1" class="no-outter-border" [scrollable]="true" GuruScrollablePrimeTable>
        <ng-template pTemplate="colgroup">
          <colgroup>
            <col style="width : 500px" />
            <col style="width : 500px" />
            <col style="width : 500px" />
            <col style="width : 500px" />
          </colgroup>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>position</th>
            <th>name</th>
            <th>weight</th>
            <th>symbol</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td>position-{{ item }}</td>
            <td>name-{{ item }}</td>
            <td>weight-{{ item }}</td>
            <td>symbol-{{ item }}</td>
          </tr>
        </ng-template>

        <ng-template pTemplate="footer">
          <tr>
            <td>position</td>
            <td>name</td>
            <td>weight</td>
            <td>symbol</td>
          </tr>
        </ng-template>
      </p-table>
    </guru-content>
    <guru-footer></guru-footer>
  </guru-card>
</div>
