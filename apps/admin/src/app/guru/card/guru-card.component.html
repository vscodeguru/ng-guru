<mat-sidenav-container fxFill>
  <mat-sidenav [opened]="true" [mode]="'side'" *ngIf="sidebar_template.left" #navLeft class="guru-nav-left"
    position="start">
    <guru-sidebar #GuruNavLeft [nav]="navLeft">
      <ng-container *ngTemplateOutlet="sidebar_template.left"> </ng-container>
    </guru-sidebar>
  </mat-sidenav>
  <mat-sidenav [opened]="true" [mode]="'side'" *ngIf="sidebar_template.right" #navRight class="guru-nav-right"
    position="end">
    <guru-sidebar #GuruNavRight [nav]="navRight">
      <ng-container *ngTemplateOutlet="sidebar_template.right"> </ng-container>
    </guru-sidebar>
  </mat-sidenav>
  <mat-sidenav-content class="container-guru">
    <ng-content select="guru-header"></ng-content>
    <ng-content select="guru-content"></ng-content>
    <ng-content select="guru-footer"></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
