<p-table [value]="lst1" class="no-outter-border" [scrollable]="true">
  <ng-template pTemplate="colgroup">
    <colgroup>
      <col style="width : 500px" />
      <col style="width : 500px" />
      <col style="width : 500px" />
      <col style="width : 500px" />
    </colgroup>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>position</th>
      <th>name</th>
      <th>weight</th>
      <th>symbol</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>position-{{ item }}</td>
      <td>name-{{ item }}</td>
      <td>weight-{{ item }}</td>
      <td>symbol-{{ item }}</td>
    </tr>
  </ng-template>

  <ng-template pTemplate="footer">
    <tr>
      <td>position</td>
      <td>name</td>
      <td>weight</td>
      <td>symbol</td>
    </tr>
  </ng-template>
</p-table>
